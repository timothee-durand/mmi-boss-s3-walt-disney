    <h1 class="text-monospace">Walt Disney</h1>
    <a class="d-flex align-items-center" onclick="document.querySelector('#menu').classList.toggle('show')"><i class="fas fa-bars fa-3x"></i></a>
</header>
<nav class="home-img menu-burger vh-100 w-100 d-flex align-items-center justify-content-center" id="menu">
    <ul class="list-unstyled d-flex flex-column h-50 justify-content-around text-light">

<main class="top-header pt-3 px-2 container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Ajout de film</h2>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <form class="w-75 mx-auto">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Alice...">
                </div>
                <div class="mb-3">
                    <label for="duree" class="form-label">Durée (en mn) : </label>
                    <input type="number" class="form-control" id="duree" placeholder="135">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date de sortie : </label>
                    <input type="date" class="form-control" id="date" placeholder="135">
                </div>

                <div class="mb-3">
                    <label for="resume" class="form-label">Résumé : </label>
                    <textarea type="date" class="form-control" id="resume" placeholder="135"></textarea>
                </div>

                <div class="mb-3">
                    <label for="real" class="form-label">Réalisateurs : </label>
                    <input type="text" class="form-control" id="real" placeholder="WaltDisney">
                </div>

                <button type="submit" class="btn btn-gradient mb-4 btn-lg px-4 py-2" href="biographie.html">Envoyer</button>
            </form>
        </div>
    </div>


</main>
